<!DOCTYPE html>
<html lang="es">
  <head>

    <title>GameScout - Buscador de Precios de Videojuegos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

            <input

        </div>

      </main>

      <footer>
        <p>&copy; 2024 GameScout - Proyecto SENA</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
